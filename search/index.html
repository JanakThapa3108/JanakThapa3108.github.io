<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="using-html">
        <h1>Search Using Only Html</h1>
        <input type="text" list="search">
        <datalist id="search">
            <option value="tokyo">Tokyo</option>
            <option value="osaka">Osaka</option>
            <option value="okinawa">Okinawa</option>
            <option value="hokkido">Hokkido</option>
            <option value="kyoto">Kyoto</option>
        </datalist>
    </section>

    <section class="using-js">
        <h2>Search Using JavaScript</h2>
        <form action="">
            <input type="text" id="find" placeholder="Enter City Name">
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
